<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fragments du Silence — Galerie des Archives</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <nav class="navbar" aria-label="Navigation principale">
      <a href="about.html" class="about-link">À propos</a>
      <div class="title">Galerie des Archives</div>

      <label for="searchBox" class="sr-only">Recherche</label>
      <input type="text" id="searchBox" placeholder="Recherche… (titre, tags)" />
    </nav>
  </header>

  <main>
    <!-- Masonry Grid -->
    <div class="grid" id="archiveGrid">

      <!-- Example card: add data-date (YYYY-MM-DD), data-title, data-tags -->
      <div class="grid-item"
           data-date="2023-05-25"
           data-title="Invisibles"
           data-tags="mémoire,famille,exil">
        <a href="stories/story9.html">
          <img src="images/photo9.jpg"
               alt="Invisibles — 25 mai 2023"
               loading="lazy"
               width="600" height="800" />
        </a>
      </div>

      <!-- …repeat for all items… make sure each has a valid data-date -->

      <!-- Video INSIDE the grid -->
      <div class="grid-item video-item"
           data-date="2023-06-12"
           data-title="Vidéo de l’archive"
           data-tags="vidéo,mémoire">
        <div class="video-wrapper">
          <video src="videos/video2.mp4"
                 preload="metadata"
                 playsinline
                 muted
                 controls
                 poster="images/video2-poster.jpg"></video>
          <button class="play-button"
                  aria-label="Lire/mettre en pause la vidéo"
                  aria-pressed="false">▶</button>
        </div>
      </div>

    </div>

    <!-- Year separators will be injected by JS -->
  </main>

  <!-- Floating Quotes -->
  <div class="floating-quotes" aria-hidden="true">
    <div class="floating-quote">« Nous sommes faits de mémoire et d’oubli. »</div>
    <div class="floating-quote">« Le silence est aussi une archive. »</div>
    <div class="floating-quote">« Ce qui n’est pas rappelé s’efface. »</div>
    <div class="floating-quote">« Résister, c’est se souvenir. »</div>
    <div class="floating-quote">« Vies ordinaires, échos extraordinaires. »</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
