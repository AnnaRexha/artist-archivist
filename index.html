<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie des Archives</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <!-- Topbar (Fixed at the top) -->
  <header class="topbar">
    <nav class="navbar">
      <a href="about.html" class="about-link">About Galerie des Archives</a>
      <div class="title">Galerie des Archives</div>
      <input type="text" id="searchBox" placeholder="Recherche...">
    </nav>
  </header>

  <div class="hero">
    <h1>Voices</h1>
    <p class="intro">An evolving archive of voices, resistance, and memory.</p>
  </div>

  <div class="archive">
    <!-- Example of the Flip Card Entry -->
    <div class="entry flip-card">
      <div class="flip-inner">
        <div class="flip-front">
          <img src="images/photo1.jpg" alt="Collage Art">
        </div>
        <div class="flip-back">
          <div class="story-content">
            <h3 class="story-title">Samedi, 31 d√©cembre 2022</h3>
            <p>
              <!-- Story text goes here -->
              Your story text goes here...
            </p>
            <audio controls>
              <source src="audio/audio1.mp3" type="audio/mp3" />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
    <!-- More flip cards can go here -->
  </div>

  <!-- About Page -->
  <section id="about" class="about-container hidden">
    <div class="about-flip flip-card">
      <div class="flip-inner">
        <div class="flip-front">
          <img src="images/about-image.jpg" alt="About Image">
        </div>
        <div class="flip-back">
          <div class="story-content">
            <h3 class="story-title">About the Galerie des Archives</h3>
            <p>
              <!-- About text goes here -->
              This is the text for the about page.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
